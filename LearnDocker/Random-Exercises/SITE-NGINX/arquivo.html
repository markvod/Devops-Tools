<!DOCTYPE html>
<html>
<head>
    <title>Mensagem Especial para Cinthia</title>
    <style>
        body {
            background-color: #f6f6f6;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 24px;
        }
        #hearts {
            animation: hearts 1s linear infinite;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        @keyframes hearts {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div id="hearts">
        <span style="color: #ff69b4; font-size: 48px;">&#9825;</span>
        <span style="color: #ff69b4; font-size: 72px;">&#9825;</span>
        <span style="color: #ff69b4; font-size: 48px;">&#9825;</span>
    </div>
    <h1>Para Cinthia com Amor</h1>
    <p>Voce sempre sera a razao do meu sorriso! &#10084;&#65039;</p>
</body>
</html>
